<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>로그인 - MK 부동산 장부</title>

<style>

/* 전체 배경 */
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f5f6f8;
    margin: 0;
    padding: 0;
}

/* 화면 중앙 정렬 컨테이너 */
.login-wrapper {
    max-width: 420px;
    margin: 100px auto;
    padding: 20px;
}

/* 흰색 카드 박스 */
.login-box {
    background: white;
    padding: 32px 24px;
    border-radius: 14px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.12);
}

/* 타이틀 */
h2 {
    text-align: center;
    margin-bottom: 24px;
    font-size: 22px;
}

/* 입력창 디자인 */
input {
    width: 100%;
    padding: 16px;
    margin-bottom: 14px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
    box-sizing: border-box;
}

/* 로그인 버튼 */
button {
    width: 100%;
    padding: 16px;
    background: #2d7ff9;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    font-weight: bold;
    cursor: pointer;
}

/* 버튼 호버 효과 */
button:hover {
    opacity: 0.92;
}

/* 상단 로고 느낌 텍스트 */


.logo {
    text-align: center;
    font-size: 36px;       /* 기존보다 크게 */
    font-weight: 800;      /* 더 진하게 */
    margin-bottom: 16px;
    color: #2d7ff9;
    letter-spacing: 1px;   /* 약간 간격 추가 */
}


/* 작은 안내문 */
.sub-text {
    text-align: center;
    font-size: 13px;
    color: #666;
    margin-bottom: 20px;
}

/* 모바일 최적화 */
@media (max-width: 600px) {
    .login-wrapper {
        margin: 40px auto;
        padding: 10px;
    }

    input, button {
        font-size: 18px;
    }
}

</style>

</head>

<body>

<div class="login-wrapper">

    <div class="logo">
        FOCUS
    </div>

    <div class="sub-text">
        안전한 매물 관리를 위한 로그인
    </div>

    <div class="login-box">

        <h2>로그인</h2>

        <form method="POST">
            <input type="text" name="username" placeholder="아이디" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
        </form>

    </div>

</div>

</body>
</html>
