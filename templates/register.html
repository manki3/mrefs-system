{% extends "base.html" %}
{% block content %}

<h1>매물등록 시스템</h1>

<div class="card">

<h2>빠른 매물 등록</h2>

<form method="POST">
<input type="hidden" name="form_type" value="quick">

<textarea name="raw_text" rows="8"
placeholder="예시:

엠시그니처 514호
전용: 45.98평
계약: 104.89평
임대: 4000/350"></textarea>

<br><br>

<button type="submit" class="primary-btn">등록</button>

</form>

</div>


<div class="card" style="margin-top:30px;">

<h2>엑셀 최신화 업로드</h2>

<form method="POST" enctype="multipart/form-data">
<input type="hidden" name="form_type" value="excel">

<input type="file" name="file" required>
<br><br>
<button type="submit" class="primary-btn">최신화 실행</button>

</form>

<hr>

<h3>현재 매물 현황</h3>

<p>전체 매물 : {{ total_count }} 개</p>
<p>월세 매물 : {{ rent_count }} 개</p>
<p>매매 매물 : {{ sale_count }} 개</p>

</div>


<style>
.primary-btn {
    width: 100%;
    height: 45px;
    background: #2d7ff9;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
}

textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
}
</style>

{% endblock %}
