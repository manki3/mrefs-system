{% extends "base.html" %}
{% block content %}

<h1>매물등록 시스템</h1>

<div class="card">

<div class="section-title">빠른 매물등록</div>


<form method="POST">
<input type="hidden" name="form_type" value="quick">

<textarea name="raw_text" rows="8"
placeholder="예시:

엠시그니처 514호
전용: 45.98평
계약: 104.89평
임대: 4000/350"></textarea>

<br><br>

<button type="submit" class="primary-btn">등록</button>

</form>

</div>


<div class="card" style="margin-top:30px;">

<div class="section-title">엑셀 최신화 업로드</div>


<form method="POST" enctype="multipart/form-data">
<input type="hidden" name="form_type" value="excel">

<input type="file" name="file" required>
<br><br>
<button type="submit" class="primary-btn">최신화 실행</button>

</form>

<hr>

<h3>현재 매물 현황</h3>

<p>전체 매물 : {{ total_count }} 개</p>
<p>월세 매물 : {{ rent_count }} 개</p>
<p>매매 매물 : {{ sale_count }} 개</p>

</div>


<style>
.primary-btn {
    width: 100%;
    height: 45px;
    background: #2d7ff9;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
}

textarea {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-sizing: border-box;
    resize: vertical;
}


.section-title {
    font-size: 32px;
    font-weight: 900;
    margin-bottom: 18px;
    padding: 12px 16px;
    border-radius: 10px;
    background: linear-gradient(to right, #eef4ff, transparent);
    border-left: 8px solid #2d7ff9;
    letter-spacing: -0.6px;
}

.card form {
    width: 100%;
}

.card {
    overflow: hidden;
}

@media (max-width: 600px) {
    .section-title {
        font-size: 24px;
        padding: 10px 12px;
    }
}


</style>

{% endblock %}
