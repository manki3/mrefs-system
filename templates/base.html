<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>MK 부동산 장부</title>

    <meta property="og:title" content="FOCUS REAL ESTATE - 매물 관리 시스템">
    <meta property="og:description" content="MK 전용 부동산 매물 관리 시스템">
    <meta property="og:image" content="https://mrefs-system.onrender.com/static/focus_thumbnail.png">
    <meta property="og:url" content="https://mrefs-system.onrender.com">
    <meta property="og:type" content="website">

<style>


/* ===== 공통 기본 스타일 ===== */

body {
    font-size: 14px;
}

/* ===== PC 전용 스타일 ===== */
@media (min-width: 801px) {

    .menu {
        grid-template-columns: repeat(3, 1fr);
    }

    .property-card .title {
        font-size: 16px;
    }

    .property-card .detail {
        font-size: 13px;
    }

    .property-card .price {
        font-size: 15px;
    }

}

/* ===== 모바일 전용 스타일 ===== */
@media (max-width: 800px) {

    body {
        font-size: 16px;
    }

    .menu {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }

    .menu a {
        font-size: 16px;
        padding: 16px 10px;
    }

    .card {
        padding: 16px;
    }

    .property-card .title {
        font-size: 18px;
    }

    .property-card .detail {
        font-size: 15px;
    }

    .property-card .price {
        font-size: 17px;
    }

    select {
        font-size: 16px;
        padding: 12px;
    }

}


body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f6f8;
}

.container {
    max-width: 900px;
    margin: 0 auto;
    padding: 10px;
}

h1 {
    font-size: 20px;
    margin: 10px 0;
    text-align: center;
}

h2 {
    font-size: 16px;
    margin: 10px 0;
}


h2 {
    font-size: 16px;
    margin: 10px 0;
}

/* ===== 여기부터 추가 ===== */

.menu {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    margin-bottom: 15px;
}

.menu a {
    text-align: center;
    padding: 14px 10px;
    background: #2d7ff9;
    color: white;
    border-radius: 10px;
    text-decoration: none;
    font-size: 14px;
    font-weight: bold;
}

.menu a:hover {
    opacity: 0.9;
}

/* ===== 여기까지 추가 ===== */



.card {
    background: white;
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.info-box {
    font-size: 14px;
    line-height: 1.6;
}

select {
    padding: 10px;
    width: 100%;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.sort-buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 6px;
}

.sort-buttons a {
    background: #eef2f7;
    padding: 10px;
    text-align: center;
    border-radius: 8px;
    text-decoration: none;
    font-size: 13px;
    color: #333;
    font-weight: bold;
}

.property-card .title {
    font-weight: bold;
    font-size: 15px;
    margin-bottom: 6px;
}

.property-card .detail {
    font-size: 13px;
    margin-bottom: 4px;
    color: #444;
}

.property-card .price {
    margin-top: 6px;
    font-size: 14px;
    color: #2d7ff9;
    font-weight: bold;
}

@media (max-width: 600px) {

    .menu {
        grid-template-columns: repeat(2, 1fr);
    }

    h1 {
        font-size: 18px;
    }

    .sort-buttons {
        grid-template-columns: repeat(2, 1fr);
    }

    .card {
        padding: 10px;
    }

    .menu a {
        font-size: 12px;
    }
}

</style>

</head>

<body>

<div class="container">


{% block content %}
{% endblock %}

</div>

</body>
</html>
